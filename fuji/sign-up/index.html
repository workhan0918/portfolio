        <button type="button" class="btn"><a href="../sign-up/index.html">회원가입</a></button>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../img/logo.svg" alt="" width="72" height="72">
      <h2>회원가입 신청</h2>
    </div>

    <div class="row">
      <div class="col-md-12 justify-content-center">
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-12">
              <label for="firstName">이름</label>
              <input type="text" class="form-control" id="firstName" placeholder="이름" value="" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="username">ID</label>
            <div class="input-group">
              <input type="text" class="form-control" id="username" placeholder="아이디" required>
              <button class="btn" type="button" name="button">ID 중복체크</button>
            </div>
          </div>

          <div class="mb-3">
            <label for="username">PASSWORD</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="비밀번호" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email <span class="text-muted">(선택)</span></label>
            <input type="email" class="form-control" id="email" placeholder="@fujifilm.com">
          </div>

          <div class="mb-3">
            <label for="address">주소</label>
            <input type="text" class="form-control" id="address" placeholder="" required>
          </div>

          <div class="mb-3">
            <label for="address2">상세주소</label>
            <input type="text" class="form-control" id="address2" placeholder="">
          </div>

          <div class="row">
            <div class="col-md-3 mb-3">
              <label for="zip">우편번호</label>
              <input type="text" class="form-control" id="zip" placeholder="" required>
            </div>
          </div>
          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="same-address">
            <label class="custom-control-label" for="same-address">개인정보처리방침 동의(필수)</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="save-info">
            <label class="custom-control-label" for="save-info">광고 및 마케팅성 정보 수집 동의 여부(선택)</label>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">가입하기</button>
        </form>
      </div>
    </div>

    <footer class="container">

    </footer>
